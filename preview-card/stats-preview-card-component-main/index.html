<!DOCTYPE html>
<html lang="en-NL">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <style>
        .attribution {
            margin-top: 11px;
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card" role="main">
        <div class="image">
            <picture>
                <source media="(min-width: 376px)" srcset="images/image-header-desktop.jpg">
                <source media="(max-width: 375px)" srcset="images/image-header-mobile.jpg"> <img src="images/image-header-desktop.jpg" alt="Afbeelding kantoor"></picture>
            <div class="image-top"></div>
        </div>
        <div class="text">
            <h1>Get <span class="text-header">insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <ul>
                <li><span class="list-header">10k+</span><br> COMPANIES
                </li>
                <li><span class="list-header">314</span><br> TEMPLATES
                </li>
                <li><span class="list-header">12M+</span><br> QUERIES
                </li>
            </ul>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kees den Hollander</a>.
    </div>
</body>

</html>
